log4j.rootCategory = DEBUG, console, default

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{HH:mm:ss} %-5.5p [%-10.10t] %-25.25c{1} - %m%n
log4j.appender.console.Threshold = DEBUG

log4j.appender.default = org.apache.log4j.RollingFileAppender
log4j.appender.default.File = target/carnot.log
log4j.appender.default.layout = org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern = %d{HH:mm:ss} %-5.5p- [%-15.15t] %-25.25c{1} - %m%n
log4j.appender.default.Threshold = INFO

log4j.category.com = INFO
log4j.category.org = INFO
log4j.category.javax = INFO
log4j.category.java = INFO
log4j.category.org.eclipse.stardust.engine.core.runtime.beans.ProcessAbortionJanitor = DEBUG
log4j.category.org.eclipse.stardust.engine.core.runtime.beans.ActivityThread = DEBUG
log4j.category.org.apache.geronimo.connector.outbound = WARN